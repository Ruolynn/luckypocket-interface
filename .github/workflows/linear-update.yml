name: Linear Update

on:
  workflow_dispatch:
    inputs:
      updates:
        description: "Updates string like: ZES-172=Done,ZES-174=Done"
        required: true
      team_key:
        description: "LINEAR_TEAM_KEY (e.g., ZES)"
        required: true
        default: "ZES"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update Linear states
        env:
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
          LINEAR_TEAM_KEY: ${{ inputs.team_key }}
          LINEAR_UPDATES: ${{ inputs.updates }}
          NODE_TLS_REJECT_UNAUTHORIZED: "0"
        run: |
          echo "Updating Linear issues..."
          echo "Team: ${{ inputs.team_key }}"
          echo "Updates: ${{ inputs.updates }}"
          node apps/api/scripts/linear-update.cjs

